<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {# 设置页面的视口，让页面根据设备的宽度来自动缩放页面，移动设备会拥有更好的浏览体验 #}
    <title>{{ user.name }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <h2>
        <img alt="Cat" class="cat" src="{{ url_for('static', filename='images/cat.jpg') }}">
        {{ user.name }}的资源列表
    </h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li> {# 导航栏 #}
        </ul>
    </nav>
    {% block content %}{% endblock %}  {# input独立的内容 #}
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
