<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}的观影屋</title>
    <link rel="icon" href="{{ url_for('static', filename='cat.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Cat" class="cat" src="{{ url_for('static', filename='images/cat.jpg') }}">
        {{ user.name }}的观影屋
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}
    </ul>
    <img alt="Dog" class="dog" src="{{ url_for('static', filename='images/dog.jpg') }}">
    <footer>
        <small>&copy; 2018<a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
    </body>
</html>
